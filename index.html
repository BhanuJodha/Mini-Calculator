<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <main>
        <div class="display post"></div>
        <div class="display main">0</div>
        <div class="buttons dg"><span class="material-symbols-outlined">
                percent
            </span></div>
        <div class="buttons dg">CE</div>
        <div class="buttons dg">C</div>
        <div class="buttons dg"><span class="material-symbols-outlined">
                backspace
            </span></div>
        <div class="buttons dg">&#13217;</div>
        <div class="buttons dg">&Sqrt;</div>
        <div class="buttons dg">m&sup3</div>
        <div class="buttons symbo dg">&times</div>
        <div class="buttons">7</div>
        <div class="buttons">8</div>
        <div class="buttons">9</div>
        <div class="buttons symbo dg">&divide</div>
        <div class="buttons">4</div>
        <div class="buttons">5</div>
        <div class="buttons">6</div>
        <div class="buttons dg"><span class="material-symbols-outlined">
                remove
            </span></div>
        <div class="buttons">1</div>
        <div class="buttons">2</div>
        <div class="buttons">3</div>
        <div class="buttons dg"><span class="material-symbols-outlined">
                add
            </span></div>
        <div class="buttons">&pm;</div>
        <div class="buttons">0</div>
        <div class="buttons">.</div>
        <div class="buttons eq">=</div>
    </main>

    <script src="script.js"></script>
</body>

</html>
